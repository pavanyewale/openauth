paths:
  /openauth/authenticate:
    get:
      consumes:
      - application/json
      description: validates the auth token and returns the user details
      operationId: authenticate
      parameters:
      - description: User permissions to be added in token
        in: query
        name: permissions
        type: boolean
      - description: Authentication Token
        in: header
        name: AuthToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthenticationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: validates the auth token and returns user details
      tags:
      - Authentication
  /openauth/authenticate/refresh:
    put:
      consumes:
      - application/json
      description: Refreshes the authentication token.
      operationId: refreshAuthToken
      parameters:
      - description: Authentication Token
        in: header
        name: AuthToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: Refresh authentication token
      tags:
      - Authentication
  /openauth/dashboard:
    get:
      consumes:
      - application/json
      description: Get dashboard details like total users, groups, permissions
      parameters:
      - description: Bearer {token}
        in: header
        name: AuthToken
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DashboardResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: Get dashboard details
      tags:
      - Dashboard
  /openauth/group:
    delete:
      consumes:
      - application/json
      description: Delete a group by providing the group ID
      parameters:
      - description: Bearer {token}
        in: header
        name: AuthToken
        required: true
        type: string
      - description: Group details
        in: body
        name: group
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: Delete a group
      tags:
      - Groups
    get:
      consumes:
      - application/json
      description: Get a list of all groups with optional limit and offset parameters
      parameters:
      - description: Bearer {token}
        in: header
        name: AuthToken
        required: true
        type: string
      - description: Limit (default 50)
        in: query
        name: limit
        type: integer
      - description: Offset (default 0)
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.GroupDetails'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: Get all groups
      tags:
      - Groups
    post:
      consumes:
      - application/json
      description: Create a new group with the specified details
      parameters:
      - description: Bearer {token}
        in: header
        name: AuthToken
        required: true
        type: string
      - description: Group details
        in: body
        name: group
        required: true
        schema:
          $ref: '#/definitions/dto.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dao.Group'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Response'
      summary: Create a new group
      tags:
      - Groups
  /openauth/group/{id}:
